<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Content Delivery Network -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Add a Superhero</title>
</head>
<body>
    <div class="container">
        <!-- Form to add a new superhero -->
        <form action="{% url 'superheroes:new_superhero' %}" method="post">
            {% csrf_token %}

            Name:  <input type="text" name="name" id="name"><br>

            Alter Ego:  <input type="text" name="alter_ego" id="alter_ego"><br>
            
            Primary Superpower:  <input type="text" name="primary_superpower" id="primary_superpower"><br>
            
            Secondary Superpower:  <input type="text" name="secondary_superpower" id="secondary_superpower"><br>
            
            Catchphrase:  <input type="text" name="catchphrase" id="catchphrase"><br>
            <input type="submit" value="Submit Superhero">
            
        </form>

    </div>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
