<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Content Delivery Network -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Edit Superhero</title>
</head>
<body>
    <!-- Superhero Name-->
    <div class="container p-4 bg-primary text-white">
        <h1>Edit {{superhero.name}}</h1>
    </div>

    <!-- Display a Superhero's details using results from query and add edit boxes -->
    <div class="container p-4">
            <form class="font-weight-bold" action="{% url 'superheroes:edit_superhero' superhero.id%}" method="post">
                {% csrf_token %}

                To make an edit please enter a replacement value in any of the boxes below.<br><br>
                {{superhero.name}}:  <input type="text" name="name" id="name" value="{{superhero.name}}" class="container m-2"><br>

                {{superhero.alter_ego}}:  <input type="text" name="alter_ego" id="alter_ego" value="{{superhero.alter_ego}}"class="container m-2"><br>

                {{superhero.primary_superpower}}:  <input type="text" name="primary_superpower" id="secondary_superpower" value="{{superhero.primary_superpower}}" class="container m=2"><br>

                {{superhero.secondary_superpower}}:  <input type="text" name="secondary_superpower" id="secondary_superpower" value="{{superhero.secondary_superpower}}" class="container m-2"><br>

                "{{superhero.catchphrase}}":  <input type="text" name="catchphrase" id="catchphrase" value="{{superhero.catchphrase}}" class="container m-2"><br>

                <!-- submit button to save changes-->
                <input type="submit" value="Submit Edit" class="btn btn-info mt-2 ml-2">

    </div>
            <!-- jQuery -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            <!-- Popper JS -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
            <!-- Latest compiled JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
