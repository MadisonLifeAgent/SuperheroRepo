<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Content Delivery Network -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Superheroes App</title>
</head>
<body>
    <div class="container">
        <h1>Superheroes List</h1>

            <ul>
                <!-- Display Superhero list using results from query -->
                {% for hero in all_superheroes %}
                <!-- Display Superhero name and Details page link -->
                <li>{{hero.name}}</li>
                <button><a href="{% url 'superheroes:detail' hero.id %}">Details</a></button>
                
                    <!-- Delete a superhero button -->
                <button><a href="{% url 'superheroes:delete' hero.id %}">Delete Superhero</a></button>
                {% endfor %}
            </ul>

        <!-- Add a superhero button -->
        <button><a href="{% url 'superheroes:new_superhero' %}">Add a Superhero</a></button>
    
    </div>    
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
