<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superheroes App</title>
</head>
<body>
    <h1>Superheroes List</h1>

        <ul>
            <!-- Display Superhero list using results from query -->
            {% for hero in all_superheroes %}
            <li><h3> {{hero.name}} </h3></li>
            <!-- Details page link for each superhero-->
            <button><a href="{% url 'superheroes:detail' hero.id %}">Details</a></button>
            {% endfor %}
        </ul>
</body>
</html>
