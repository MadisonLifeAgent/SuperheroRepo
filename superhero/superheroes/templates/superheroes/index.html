<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Content Delivery Network -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Superheroes App</title>
</head>
<body>
    <div class="container p-4 bg-primary text-white">
        <h1>Superheroes List</h1>
    </div>

    <div class="container p-2">
        <!-- image of favorite superhero -->
        <img class="rounded mx-auto d-block img-thumbnail" width="50%" height="50%" src="https://static0.cbrimages.com/wordpress/wp-content/uploads/2020/12/loki-trailer-president.jpg" alt="Loki, God of Mischief">
    </div>

    <div class="container p-4">
            <dl>
                <div class="row">
                    
                    <!-- Display Superhero list using results from query -->
                    {% for hero in all_superheroes %}
                    <!-- Display Superhero name and Details page link -->
                    <div class="col-sm-3 p-2">
                        <dt>{{hero.name}}</dt>
                    </div>

                    <div class="col-sm-3 p-2">
                        <button class="btn btn-secondary"><a class="text-decoration-none text-white" href="{% url 'superheroes:detail' hero.id %}">Details</a></button>
                    </div>

                    <div class="col-sm-3 p-2">
                        <!-- Edit a superhero button -->
                        <button class="btn btn-info"><a class="text-decoration-none text-white" href="{% url 'superheroes:delete' hero.id %}">Edit (nc)</a></button>
                    </div>

                    <div class="col-sm-3 p-2">
                        <!-- Delete a superhero button -->
                        <button class="btn btn-danger"><a class="text-decoration-none text-white" href="{% url 'superheroes:delete' hero.id %}">Delete</a></button>
                    </div>
                    {% endfor %}
                </dl>
    

        <!-- Add a superhero button -->
        <button class="btn btn-success"><a class="text-decoration-none text-white" href="{% url 'superheroes:new_superhero' %}">Add a Superhero</a></button>

    </div>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
